<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enciptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura con la inicial e letra a">
    </header>
    <main>
        <section>
            <textarea class="input-texto"
            cols="40" rows="6"
            placeholder="Ingrese el texto aquí"></textarea>
            <div class="solo-minusculas">
                <img src="imagenes/!.png" alt="Signo de admiración">
                <img src="imagenes/Solo letras minúsculas y sin acentos.png" alt="Solo minúsculas">
            </div>            
            <div class="botones">                
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>

                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>                
            </div>
        </section> 

        <section>
            <textarea class="mensaje"
            cols="18" rows="8">
            </textarea>
            <button class="copiar" onclick="copiar()">
                Copiar
            </button>       
        </section>
    </main>
        <footer>
            <a title="Github" href="https://github.com/CarlosDoming"><img src="imagenes/Logo Github.png" class="logo" alt="Logo Github"></a>
            <P>Desarrollado por Carlos Domínguez.</P>
        </footer>
        <script src="script.js"></script>    
    </body>
</html>
